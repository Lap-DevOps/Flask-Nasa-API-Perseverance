<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,900&display=swap"
    rel="stylesheet">
  <!-- Magnific Popup core CSS file -->
  <link rel="canonical" href="http://dimsemenov.com/plugins/magnific-popup/" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <meta property="og:url" content="http://dimsemenov.com/plugins/magnific-popup/">
  <link rel="icon" href="{{ url_for('static', filename='images/flask_icon.png') }}" sizes="32x32">

  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <title>Perseveranse photos</title>
</head>

<body>

  <div class="container-xl"></div>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar text-light">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Perseviarence</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item text-light">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

  </header>



  <div class="container-xl"></div>
  <div class="main-content">
    {% block content %}

    {% endblock content %}


  </div>



  <footer class="footer mt-auto py-3 bg-dark text-light">
    <div class="container">
      <span class="">Все права защищены <br>
        &#169; Full Stack Developer</span>
    </div>
  </footer>


  <!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <!-- Magnific Popup core JS file -->
  <script src="{{ url_for('static', filename='js/jquery.magnific-popup.js') }}"></script>

  <!-- Подключение вашего скрипта -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  <!-- Подключение библиотек Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>


</body>

</html>
